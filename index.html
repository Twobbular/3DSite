<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DSite - Home Menu</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --top-screen-bg: #ffffff;
            --bottom-screen-bg: #cbd5e0;
            --accent-red: #e60012;
            --border-gray: #333;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Power Overlay */
        #power-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        /* Top Screen */
        .top-screen {
            width: 400px;
            height: 240px;
            background: var(--top-screen-bg);
            border: 8px solid var(--border-gray);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .status-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 25px;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            font-size: 11px;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .game-banner {
            width: 100px;
            height: 100px;
            background: #fff;
            border: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 40px;
        }

        /* Bottom Screen (Square Icons) */
        .bottom-screen {
            width: 320px;
            height: 240px;
            background: var(--bottom-screen-bg);
            border: 8px solid var(--border-gray);
            border-radius: 12px;
            padding: 15px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns for better square spacing */
            grid-gap: 12px;
            overflow-y: auto;
        }

        .icon {
            background: white;
            border-radius: 10px;
            aspect-ratio: 1 / 1; /* Forces the icon to be a perfect square */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #bbb;
            box-shadow: 0 3px 0 #999;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.1s;
        }

        .icon:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #999;
        }

        .icon:hover {
            border: 2px solid var(--accent-red);
        }

        .icon.empty {
            background: rgba(255,255,255,0.2);
            border: 2px dashed rgba(0,0,0,0.1);
            box-shadow: none;
            cursor: default;
        }

        h1.logo { color: white; font-size: 20px; margin-bottom: 10px; }
        h1.logo span { color: var(--accent-red); }
    </style>
</head>
<body>

    <div id="power-overlay" onclick="startConsole()">
        <div style="font-size: 50px;">üî¥</div>
        <p>Click to Power On</p>
    </div>

    <h1 class="logo">3D<span>Site</span></h1>

    <div class="top-screen">
        <div class="status-bar">
            <span>üì∂ 3DSite_Net</span>
            <span id="clock">00:00 AM</span>
        </div>
        <div class="game-banner" id="banner">üè†</div>
        <p id="game-title" style="margin-top: 10px; font-weight: bold; color: #333;">Home Menu</p>
    </div>

    <div class="bottom-screen">
        <div class="icon" onclick="selectGame('Mario Kart 7', 'üèéÔ∏è')">MK7</div>
        <div class="icon" onclick="selectGame('Pok√©mon', 'üêæ')">PKMN</div>
        <div class="icon" onclick="selectGame('Zelda', 'üõ°Ô∏è')">ZLD</div>
        <div class="icon" onclick="selectGame('Settings', 'üîß')">SET</div>
        <div class="icon" onclick="selectGame('Browser', 'üåê')">WWW</div>
        <div class="icon" onclick="selectGame('Camera', 'üì∏')">CAM</div>
        <div class="icon" onclick="selectGame('Friends', 'üë•')">FRD</div>
        <div class="icon empty"></div>
        <div class="icon empty"></div>
        <div class="icon empty"></div>
        <div class="icon empty"></div>
        <div class="icon empty"></div>
    </div>

    <audio id="bgm" loop>
        <source src="https://vgmtreasurechest.com/soundtracks/nintendo-3ds-background-music/ojgeaqbl/02.%20Home%20Menu.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startConsole() {
            document.getElementById('power-overlay').style.display = 'none';
            const audio = document.getElementById('bgm');
            audio.volume = 0.5;
            audio.play();
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            minutes = minutes < 10 ? '0'+minutes : minutes;
            document.getElementById('clock').textContent = hours + ':' + minutes + ' ' + ampm;
        }

        setInterval(updateClock, 1000);
        updateClock();

        function selectGame(name, icon) {
            document.getElementById('game-title').innerText = name;
            document.getElementById('banner').innerText = icon;
        }
    </script>

</body>
</html>
