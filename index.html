<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DSite - Home Menu</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --top-screen-bg: #ffffff;
            --bottom-screen-bg: #cbd5e0;
            --accent-red: #e60012;
            --border-gray: #333;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Top Screen */
        .top-screen {
            width: 400px;
            height: 240px;
            background: var(--top-screen-bg);
            border: 8px solid var(--border-gray);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 25px;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            font-size: 12px;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .game-banner {
            width: 120px;
            height: 120px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Bottom Screen (Fixed Grid) */
        .bottom-screen {
            width: 320px;
            height: 240px;
            background: var(--bottom-screen-bg);
            border: 8px solid var(--border-gray);
            border-radius: 12px;
            padding: 10px;
            box-sizing: border-box;
            display: grid;
            /* 3 rows, 5 columns - perfect for 3DS layout */
            grid-template-columns: repeat(5, 1fr); 
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 8px;
        }

        .icon {
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 2px 2px rgba(0,0,0,0.2);
            font-size: 10px;
            font-weight: bold;
            transition: 0.1s;
        }

        .icon:hover {
            border: 2px solid var(--accent-red);
            transform: scale(1.05);
        }

        .icon.empty {
            background: rgba(255,255,255,0.3);
            box-shadow: none;
            cursor: default;
        }

        h1.logo {
            color: white;
            font-size: 20px;
            margin: 0 0 10px 0;
        }
        h1.logo span { color: var(--accent-red); }
    </style>
</head>
<body>

    <h1 class="logo">3D<span>Site</span></h1>

    <div class="top-screen">
        <div class="status-bar">
            <span>ðŸ“¶ Internet</span>
            <span id="clock">00:00:00 AM</span>
        </div>
        <div class="game-banner" id="banner">
            <img id="banner-img" src="" style="display:none; width:100%; height:100%;">
            <span id="banner-text">Select Game</span>
        </div>
        <p id="game-title" style="margin-top: 10px; font-weight: bold; color: #333;">Home Menu</p>
    </div>

    <div class="bottom-screen">
        <div class="icon" onclick="selectGame('Mario Kart 7', 'ðŸŽï¸')">MK7</div>
        <div class="icon" onclick="selectGame('PokÃ©mon', 'ðŸ¾')">PKMN</div>
        <div class="icon" onclick="selectGame('Zelda', 'ðŸ›¡ï¸')">ZLD</div>
        <div class="icon" onclick="selectGame('Settings', 'ðŸ”§')">SET</div>
        <div class="icon" onclick="selectGame('Browser', 'ðŸŒ')">WWW</div>
        
        <div class="icon empty"></div>
        <div class="icon empty"></div>
        <div class="icon empty"></div>
        <div class="icon empty"></div>
        <div class="icon empty"></div>
        <div class="icon empty"></div>
        <div class="icon empty"></div>
        <div class="icon empty"></div>
        <div class="icon empty"></div>
        <div class="icon empty"></div>
    </div>

    <script>
        // Real-Time Clock Function
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0'+minutes : minutes;
            seconds = seconds < 10 ? '0'+seconds : seconds;
            
            const strTime = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
            document.getElementById('clock').textContent = strTime;
        }

        // Run clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initialize immediately

        // Game Selection Logic
        function selectGame(name, icon) {
            document.getElementById('game-title').innerText = name;
            document.getElementById('banner-text').innerText = icon;
            document.getElementById('banner-text').style.fontSize = "50px";
        }
    </script>

</body>
</html>
