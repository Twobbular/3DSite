<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DSite - Home Menu</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --top-screen-bg: #ffffff;
            --bottom-screen-bg: #f9d3d9; 
            --accent-red: #e60012;
            --border-gray: #333;
            --depth-offset: 4px;
            --depth-blur: 10px;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Power Overlay */
        #power-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        /* Console Layout */
        .console-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* 3D Slider Section */
        .slider-container {
            position: absolute;
            right: -50px;
            top: 40px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .slider-container input {
            writing-mode: bt-lr; 
            appearance: slider-vertical;
            width: 8px;
            height: 120px;
            margin: 5px 0;
            cursor: pointer;
        }

        /* Top Screen */
        .top-screen {
            width: 400px;
            height: 240px;
            background: var(--top-screen-bg);
            border: 8px solid var(--border-gray);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 500px;
        }

        .status-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 25px;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            font-size: 11px;
            color: #333;
            border-bottom: 1px solid #ddd;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
            z-index: 10;
        }

        .game-banner {
            width: 100px;
            height: 100px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 var(--depth-offset) var(--depth-blur) rgba(0,0,0,0.3);
            font-size: 50px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 5;
            border-radius: 10px;
        }

        /* Bounce Animation */
        .launch-anim {
            animation: bounce-effect 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounce-effect {
            0% { transform: scale(1) translateY(0); }
            30% { transform: scale(1.15) translateY(-20px); }
            50% { transform: scale(0.9) translateY(0); }
            100% { transform: scale(1) translateY(0); }
        }

        /* Bottom Screen Container */
        .bottom-screen {
            width: 320px;
            height: 240px;
            background: var(--bottom-screen-bg);
            border: 8px solid var(--border-gray);
            border-radius: 12px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .utility-row {
            display: flex;
            justify-content: space-around;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.5);
            margin-bottom: 10px;
        }

        .util-icon {
            width: 35px;
            height: 35px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 0 #ccc;
            transition: 0.05s;
            border: 2px solid transparent;
        }

        .util-icon:active { transform: translateY(2px); box-shadow: 0 0 0 #ccc; }
        .util-icon:hover { border: 2px solid var(--accent-red); }

        .notes { color: #d4af37; }
        .friends { color: #ff8c00; }
        .notifs { color: #2ecc71; }
        .browser { color: #3498db; }
        .miiverse { color: #27ae60; }

        /* Main Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            flex-grow: 1;
            overflow-y: auto;
            padding: 5px;
        }

        .icon {
            background: white;
            border-radius: 12px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #ddd;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            position: relative;
            overflow: hidden;
        }

        .icon span {
            font-size: 8px;
            margin-top: 4px;
            color: rgba(0,0,0,0.6);
            text-transform: uppercase;
        }

        .icon:hover { 
            transform: scale(1.05);
            border-color: var(--accent-red);
            z-index: 2;
        }

        .icon:active { 
            transform: scale(0.95) translateY(2px); 
            box-shadow: 0 1px 0 rgba(0,0,0,0.1);
        }

        /* App Specific Colors */
        .app-mk7 { background: linear-gradient(135deg, #ff4d4d, #b30000); color: white; }
        .app-pkmn { background: linear-gradient(135deg, #ffd700, #ff8c00); color: white; }
        .app-zld { background: linear-gradient(135deg, #4caf50, #1b5e20); color: white; }
        .app-tom { background: linear-gradient(135deg, #ff9a9e, #fad0c4); color: #884d4d; }
        .app-set { background: linear-gradient(135deg, #bdc3c7, #2c3e50); color: white; }
        .app-cam { background: linear-gradient(135deg, #ffcc33, #ff6600); color: white; }
        .app-dwp { background: linear-gradient(135deg, #89f7fe, #66a6ff); color: white; }
        .app-fcr { background: linear-gradient(135deg, #f093fb, #f5576c); color: white; }

        h1.logo { color: white; font-size: 20px; margin-bottom: 10px; }
        h1.logo span { color: var(--accent-red); }
    </style>
</head>
<body>

    <div id="power-overlay" onclick="startConsole()">
        <div style="font-size: 50px;">üî¥</div>
        <p>Power On 3DSite</p>
    </div>

    <h1 class="logo">3D<span>Site</span></h1>

    <div class="console-container">
        <!-- 3D Depth Slider -->
        <div class="slider-container">
            <span>3D</span>
            <input type="range" id="depthSlider" min="0" max="100" value="50" oninput="updateDepth(this.value)">
            <span>OFF</span>
        </div>

        <div class="top-screen">
            <div class="status-bar">
                <span>üõú Internet</span>
                <span id="clock">00:00 AM</span>
            </div>
            <div class="game-banner" id="banner">üè†</div>
            <p id="game-title" style="margin-top: 10px; font-weight: bold; color: #333;">Home Menu</p>
        </div>

        <div class="bottom-screen">
            <div class="utility-row">
                <div class="util-icon notes" onclick="selectGame('Game Notes', 'üìù')">‚úé</div>
                <div class="util-icon friends" onclick="selectGame('Friend List', 'üòä')">üòä</div>
                <div class="util-icon notifs" onclick="selectGame('Notifications', 'üí¨')">üí¨</div>
                <div class="util-icon browser" onclick="selectGame('Internet Browser', 'üåê')">üåê</div>
                <div class="util-icon miiverse" onclick="selectGame('Miiverse', 'üë•')">üë•</div>
            </div>

            <div class="game-grid">
                <div class="icon app-mk7" onclick="selectGame('Mario Kart 7', 'üèéÔ∏è')">üèéÔ∏è<span>MK7</span></div>
                <div class="icon app-pkmn" onclick="selectGame('Pok√©mon', 'üêæ')">üêæ<span>PKMN</span></div>
                <div class="icon app-zld" onclick="selectGame('Zelda', 'üõ°Ô∏è')">üõ°Ô∏è<span>ZLD</span></div>
                <div class="icon app-tom" onclick="selectGame('Tomodachi Life', 'üèùÔ∏è')">üèùÔ∏è<span>TOM</span></div>
                <div class="icon app-set" onclick="selectGame('Settings', 'üîß')">üîß<span>SET</span></div>
                <div class="icon app-cam" onclick="selectGame('Camera', 'üì∑')">üì∑<span>CAM</span></div>
                <div class="icon app-dwp" onclick="selectGame('Download Play', 'üíª')">üíª<span>DWP</span></div>
                <div class="icon app-fcr" onclick="selectGame('Face Raiders', 'üòÄ')">üòÄ<span>FCR</span></div>
            </div>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="https://vgmtreasurechest.com/soundtracks/nintendo-3ds-background-music/ojgeaqbl/02.%20Home%20Menu.mp3" type="audio/mpeg">
    </audio>

    <audio id="click-sfx">
        <source src="https://lambda.vgmtreasurechest.com/soundtracks/nintendo-3ds-sound-sound-effects-3ds-gamerip-2011/umznpjdo/1-13.%20Menu%20Sounds%20Touch.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startConsole() {
            document.getElementById('power-overlay').style.display = 'none';
            const audio = document.getElementById('bgm');
            audio.volume = 0.4;
            audio.play();
            updateDepth(50); 
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            minutes = minutes < 10 ? '0'+minutes : minutes;
            document.getElementById('clock').textContent = hours + ':' + minutes + ' ' + ampm;
        }

        setInterval(updateClock, 1000);
        updateClock();

        function updateDepth(val) {
            const root = document.querySelector(':root');
            const intensity = val / 100;
            
            root.style.setProperty('--depth-offset', (intensity * 12) + 'px');
            root.style.setProperty('--depth-blur', (intensity * 20) + 'px');
            
            const banner = document.getElementById('banner');
            banner.style.transform = `translateZ(${intensity * 30}px)`;
        }

        function selectGame(name, icon) {
            const banner = document.getElementById('banner');
            
            document.getElementById('game-title').innerText = name;
            banner.innerText = icon;

            banner.classList.remove('launch-anim');
            void banner.offsetWidth; 
            banner.classList.add('launch-anim');

            const sfx = document.getElementById('click-sfx');
            sfx.currentTime = 0; 
            sfx.play();
        }
    </script>
</body>
</html>
