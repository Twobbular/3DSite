<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DSite - Home Menu</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --top-screen-bg: #ffffff;
            --bottom-screen-bg: #f9d3d9; /* Pinkish tint from your screenshot */
            --accent-red: #e60012;
            --border-gray: #333;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Power Overlay */
        #power-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        /* Top Screen */
        .top-screen {
            width: 400px;
            height: 240px;
            background: var(--top-screen-bg);
            border: 8px solid var(--border-gray);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .status-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 25px;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            font-size: 11px;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .game-banner {
            width: 100px;
            height: 100px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 40px;
        }

        /* Bottom Screen Container */
        .bottom-screen {
            width: 320px;
            height: 240px;
            background: var(--bottom-screen-bg);
            border: 8px solid var(--border-gray);
            border-radius: 12px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* The Utility Row from your screenshot */
        .utility-row {
            display: flex;
            justify-content: space-around;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.5);
            margin-bottom: 10px;
        }

        .util-icon {
            width: 35px;
            height: 35px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 0 #ccc;
            transition: 0.1s;
            border: 2px solid transparent;
        }

        .util-icon:hover { border: 2px solid var(--accent-red); }

        /* Icon Colors based on Screenshot */
        .notes { color: #d4af37; }
        .friends { color: #ff8c00; }
        .notifs { color: #2ecc71; }
        .browser { color: #3498db; }
        .miiverse { color: #27ae60; }

        /* Main Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            flex-grow: 1;
        }

        .icon {
            background: white;
            border-radius: 8px;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #bbb;
            box-shadow: 0 3px 0 #999;
            font-size: 10px;
            font-weight: bold;
        }

        .icon:hover { border: 2px solid var(--accent-red); }

        h1.logo { color: white; font-size: 20px; margin-bottom: 10px; }
        h1.logo span { color: var(--accent-red); }
    </style>
</head>
<body>

    <div id="power-overlay" onclick="startConsole()">
        <div style="font-size: 50px;">üî¥</div>
        <p>Power On 3DSite</p>
    </div>

    <h1 class="logo">3D<span>Site</span></h1>

    <div class="top-screen">
        <div class="status-bar">
            <span>üõú Internet</span>
            <span id="clock">00:00 AM</span>
        </div>
        <div class="game-banner" id="banner">üè†</div>
        <p id="game-title" style="margin-top: 10px; font-weight: bold; color: #333;">Home Menu</p>
    </div>

    <div class="bottom-screen">
        <div class="utility-row">
            <div class="util-icon notes" onclick="selectGame('Game Notes', 'üìù')">‚úé</div>
            <div class="util-icon friends" onclick="selectGame('Friend List', 'üòä')"> üòä </div>
            <div class="util-icon notifs" onclick="selectGame('Notifications', 'üí¨')">üí¨</div>
            <div class="util-icon browser" onclick="selectGame('Internet Browser', 'üåê')">üåê</div>
            <div class="util-icon miiverse" onclick="selectGame('Miiverse', 'üë•')">üë•</div>
        </div>

        <div class="game-grid">
            <div class="icon" onclick="selectGame('Mario Kart 7', 'üèéÔ∏è')">MK7</div>
            <div class="icon" onclick="selectGame('Pok√©mon', 'üêæ')">PKMN</div>
            <div class="icon" onclick="selectGame('Zelda', 'üõ°Ô∏è')">ZLD</div>
            <div class="icon" onclick="selectGame('Tomodachi Life', 'üèùÔ∏è')">TOM</div>
            <div class="icon" onclick="selectGame('Settings', 'üîß')">SET</div>
            <div class="icon" onclick="selectGame('Camera', 'üì∑')">CAM</div>
            <div class="icon" onclick="selectGame('Download Play', 'üíª')">DWP</div>
            <div class="icon" onclick="selectGame('Face Raiders', 'üòÄ')">FCR</div>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="https://vgmtreasurechest.com/soundtracks/nintendo-3ds-background-music/ojgeaqbl/02.%20Home%20Menu.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startConsole() {
            document.getElementById('power-overlay').style.display = 'none';
            const audio = document.getElementById('bgm');
            audio.volume = 0.4;
            audio.play();
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            minutes = minutes < 10 ? '0'+minutes : minutes;
            document.getElementById('clock').textContent = hours + ':' + minutes + ' ' + ampm;
        }

        setInterval(updateClock, 1000);
        updateClock();

        function selectGame(name, icon) {
            document.getElementById('game-title').innerText = name;
            document.getElementById('banner').innerText = icon;
        }
    </script>
</body>
</html>
